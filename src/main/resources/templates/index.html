<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8" >
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>chatRoom</title>
    <link href="/webjars/bootstrap/css/bootstrap.min.css" rel="stylesheet"/>
    <script src="/webjars/jquery/jquery.min.js"></script>
    <script src="/webjars/sockjs-client/sockjs.min.js"></script>
    <script src="/webjars/stomp-websocket/stomp.min.js"></script>
    <script src="script.js"></script>
    <link rel="stylesheet" href="chatroom.css">
</head>
<body>
        <div style="height:100%">
            <div>
                <div class="card">
                    <div class="card-header d-flex justify-content-between align-items-center p-3"
                         style="border-top: 4px solid #09b2d4;;">
                        <h5 class="mb-0">Chat Room</h5>
                        <div class="d-flex flex-row align-items-center">
                            <i class="fas fa-minus me-3 text-muted fa-xs"></i>
                            <i class="fas fa-comments me-3 text-muted fa-xs"></i>
                            <i class="fas fa-times text-muted fa-xs"></i>
                        </div>
                    </div>
                    <div class="card-body" data-mdb-perfect-scrollbar="true" style="height:700px;overflow: scroll;" id="message-content">
                    </div>
                    <div class="card-footer text-muted d-flex justify-content-start align-items-center p-3">
                        <div class="input-group mb-0">
                            <input type="text" class="form-control" placeholder="Type message"
                                   aria-label="Recipient's username" aria-describedby="button-addon2"  style="border:none;border-radius: 20px" id="messagetxt" />
                            <button type="button" id="button-addon2" style="padding-top: .55rem;border: none;width: 50px;background: none" onclick="sendMessage(messagetxt.value)">
                                <img src="6236204.png" style="width: 50px;height: 35px">
                            </button>
                            <i class="bi bi-arrow-right"></i>
                        </div>
                    </div>
                </div>
            </div>
        </div>
</body>
</html>
